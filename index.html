<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стандартный сайт</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Добро пожаловать на наш сайт</h1>
            <p>Это основная страница сайта.</p>
        </section>

        <section id="about">
            <h2>О нас</h2>
            <p>Наша компания предоставляет высококачественные услуги в сфере...</p>
        </section>

        <section id="services">
            <h2>Наши услуги</h2>
            <ul>
                <li>Услуга 1</li>
                <li>Услуга 2</li>
                <li>Услуга 3</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Контакты</h2>
            <form>
                <input type="text" placeholder="Ваше имя">
                <input type="email" placeholder="Ваш email">
                <textarea placeholder="Сообщение"></textarea>
                <button>Отправить</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Компания. Все права защищены.</p>
    </footer>
</body>
</html>
